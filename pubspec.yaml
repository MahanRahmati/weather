name: weather
description: Arna Weather App.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.3

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  arna:
    git: https://github.com/MahanRahmati/Arna.git
  flutter_riverpod: ^2.0.0-dev.5
  http: ^0.13.4
  flutter_svg: ^1.0.3
  intl: ^0.17.0
  hive: ^2.1.0
  hive_flutter: ^1.1.0
  flutter_native_splash: ^2.1.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  hive_generator: ^1.1.2
  build_runner: ^2.1.8

flutter_native_splash:
  color: "#F3F3F3"
  color_dark: "#202020"
  image: assets/images/icon.png

flutter:
  uses-material-design: true

  assets:
    - assets/images/
